[application]

name="drill-game-ouya"
main_scene="res://scenes/start/Start.tscn"
boot_bg_color=#ff5ebbe3
boot_splash="res://assets/images/splash.png"
icon="res://icon.png"

[debug]

force_fps=60

[display]

test_width=1280
test_height=960
use_2d_pixel_snap=true
width=320
height=240
driver="GLES2"
stretch_aspect="keep"
stretch_mode="2d"

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_select=[key(Return), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0), key(A)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1), key(D)]
ui_up=[key(W), key(Up), jaxis(0, 2), jbutton(0, 12)]
ui_down=[key(S), key(Down), jaxis(0, 3), jbutton(0, 13)]
ui_page_up=[]
ui_page_down=[]
equipment_0=[key(1), jbutton(0, 4)]
equipment_1=[key(2), jbutton(0, 5)]
equipment_2=[key(3), jbutton(0, 12)]
equipment_3=[key(4), jbutton(0, 13)]
equipment_4=[key(5), jbutton(0, 14)]
equipment_5=[key(6), jbutton(0, 15)]
inventory=[key(I), jbutton(0, 3)]
ui_start=[jbutton(0, 9), key(P)]
move_down=[key(S), key(Down), jaxis(0, 3)]
move_up=[key(W), key(Up), jaxis(0, 2)]
move_right=[key(D), key(Right), jaxis(0, 1)]
move_left=[key(A), key(Left), jaxis(0, 0)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true

[rasterizer]

use_fragment_lighting=false
trilinear_mipmap_filter=false
low_memory_2d_mode=true
anisotropic_filter_level=0.0

[render]

default_clear_color=#ff43bcff
mipmap_policy=2
shadows_enabled=false
